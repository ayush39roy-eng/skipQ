<script>
  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('canteen-grid');
    const template = document.getElementById('canteen-card-template');
    const data = readCanteenData('canteen-data');
    if (!grid || !template) return;

    const fragment = document.createDocumentFragment();
    (data.canteens || []).forEach((canteen) => {
      fragment.appendChild(createCard(template, canteen));
    });

    grid.innerHTML = '';
    grid.appendChild(fragment);
    enableMenuNavigation(grid);
    enableSearchFiltering(grid);
  });

  function createCard(template, canteen) {
    const fragment = template.content.cloneNode(true);
    const cardRoot = fragment.firstElementChild;
    const imageEl = fragment.querySelector('[data-slot="image"]');
    const nameEl = fragment.querySelector('[data-slot="name"]');
    const categoryEl = fragment.querySelector('[data-slot="category"]');
    const statusTextEl = fragment.querySelector('[data-slot="status-text"]');
    const statusIconEl = fragment.querySelector('[data-slot="status-icon"]');
    const statusWrapper = fragment.querySelector('.status');
    const ctaEl = fragment.querySelector('[data-slot="cta"]');

    if (imageEl) {
      imageEl.src = canteen.imageUrl || '';
      imageEl.alt = canteen.imageAlt || canteen.name || '';
    }
    if (nameEl) nameEl.textContent = canteen.name || '';
    if (categoryEl) categoryEl.textContent = canteen.category || '';

    if (statusWrapper && statusTextEl && statusIconEl) {
      const open = Boolean(canteen.isOpen);
      statusWrapper.classList.add(open ? 'text-emerald-400' : 'text-red-400');
      statusIconEl.textContent = open ? 'circle' : 'cancel';
      statusTextEl.textContent = open ? 'Open' : 'Closed';
    }

    if (ctaEl) {
      ctaEl.setAttribute('aria-label', `View Menu - ${canteen.name || 'Canteen'}`);
      ctaEl.dataset.id = canteen.id || '';
      ctaEl.dataset.href = buildMenuUrl(canteen);
      if (canteen.isOpen) {
        ctaEl.classList.add('bg-primary', 'text-white', 'hover:bg-primary/90');
        ctaEl.removeAttribute('disabled');
      } else {
        ctaEl.classList.add('bg-gray-600', 'text-gray-400', 'cursor-not-allowed');
        ctaEl.setAttribute('disabled', '');
      }
    }

    if (cardRoot) {
      cardRoot.dataset.canteenCard = 'true';
      cardRoot.dataset.searchTokens = [canteen.name, canteen.category]
        .map((value) => (value || '').toLowerCase())
        .join(' ')
        .trim();
    }

    return fragment;
  }

  function readCanteenData(elementId) {
    const dataEl = document.getElementById(elementId);
    if (!dataEl) return { canteens: [] };
    try {
      return JSON.parse(dataEl.textContent || '{}');
    } catch (error) {
      console.error('Invalid canteen data JSON', error);
      return { canteens: [] };
    }
  }

  function buildMenuUrl(canteen) {
    const params = new URLSearchParams({
      canteen: canteen.id || '',
      name: canteen.name || ''
    });
    return `./canteen_menu_display/code.html?${params.toString()}`;
  }

  function enableMenuNavigation(gridEl) {
    if (!gridEl) return;
    gridEl.addEventListener('click', (event) => {
      const target = event.target;
      if (!(target instanceof Element)) return;
      const button = target.closest('[data-slot="cta"]');
      if (!(button instanceof HTMLButtonElement) || button.disabled) return;

      const menuUrl = button.dataset.href;
      if (menuUrl) {
        window.location.href = menuUrl;
      } else {
        console.warn('Missing menu URL for canteen CTA', button.dataset.id);
      }
    });
  }

  function enableSearchFiltering(gridEl) {
    if (!gridEl) return;
    const searchInput = document.getElementById('canteen-search');
    if (!searchInput) return;

    const emptyState = document.querySelector('[data-empty-state]');
    const cards = Array.from(gridEl.querySelectorAll('[data-canteen-card]'));

    const applyFilter = () => {
      const term = (searchInput.value || '').trim().toLowerCase();
      let matchCount = 0;

      cards.forEach((card) => {
        const tokens = card.dataset.searchTokens || '';
        const matches = !term || tokens.includes(term);
        card.classList.toggle('hidden', !matches);
        if (matches) matchCount += 1;
      });

      if (emptyState) {
        if (matchCount === 0) {
          emptyState.classList.remove('hidden');
          emptyState.textContent = term
            ? `No canteens match “${searchInput.value.trim()}”.`
            : 'No canteens available right now.';
        } else {
          emptyState.classList.add('hidden');
        }
      }
    };

    const debouncedFilter = debounce(applyFilter, 200);
    searchInput.addEventListener('input', debouncedFilter);
    applyFilter();
  }

  function debounce(fn, delay) {
    let timer;
    return (...args) => {
      clearTimeout(timer);
      timer = setTimeout(() => fn(...args), delay);
    };
  }
</script>
